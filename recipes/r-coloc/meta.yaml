{% set version = '2.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-coloc
  version: {{ version|replace("-", "_") }}

source:
  fn: coloc_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/coloc_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/coloc/coloc_{{ version }}.tar.gz

  sha256: c0bc7850364091189f49d10a69b429d468b30a9a1b7b3456fc0bd4799d4a75c8

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-bma
    - r-mass
    - r-colorspace

  run:
    - r-base
    - r-bma
    - r-mass
    - r-colorspace

test:
  commands:
    - $R -e "library('coloc')"  # [not win]
    - "\"%R%\" -e \"library('coloc')\""  # [win]

about:
  home: https
  license: GPL
  summary: Performs the colocalisation tests described in Plagnol et al (2009), Wallace et al
    (2013) and Giambartolomei et al (2013).
  license_family: GPL
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
