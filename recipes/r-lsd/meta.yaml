{% set version = '4.0-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lsd
  version: {{ version|replace("-", "_") }}

source:
  fn: LSD_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/LSD_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/LSD/LSD_{{ version }}.tar.gz

  sha256: 038a9cc692c67141da066251110e326faf6e1751dd9b367f4d2c5a9bf91d573b

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('LSD')"  # [not win]
    - "\"%R%\" -e \"library('LSD')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=LSD
  license: Unlimited
  summary: Create lots of colorful plots in a plethora of variations. Try the LSD demotour().
  license_family: MIT
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - Johanneskoester
    - Bgruening
    - Daler
    - Jdblischak
